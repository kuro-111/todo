<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Chakra+Petch:ital,wght@0,300;0,400;1,300&family=IBM+Plex+Mono&family=Jost&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>To Do</title>
  </head>
  <body>
    <div class="main">Ben hates birds(aka. government spies)</div>
    <div class="toDo">
      <form class="toDoForm">
        <ul>
          <li>
            <label for="name">Task</label>
            <input
              name="task"
              id="name"
              class="toDoName"
              type="text"
              placeholder="task"
            />
          </li>
          <li>
            <label for="desc">Description</label>
            <input
              name="desc"
              id="desc"
              class="toDoDesc"
              type="text"
              placeholder="feed me symore"
            />
          </li>
          <li>
            <label for="dueDate">Due Date</label>
            <input
              name="dueDate"
              id="dueDate"
              class="dueDate"
              type="date"
              placeholder="dueDate"
            />
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
